<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <title>Conversation Chat App</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="conversation.svg" property="og:image">
  <meta content="Conversation Chat Simple" property="og:title">
  <meta content="Sample application that shows how to use the Conversation API to identify user intents" property="og:description">
  <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link href="css/app.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/places.js@1.4.15">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <link href="../css/app.css" rel="stylesheet">
</head>
<body>
  <div class="jumbotron" style="background-color: white; height: 100vh">
    <div class="container" >
      <div class="col">
        <div class="container" >
         
          <div class="input-group">
            
              <input class="input responsive-column" onkeydown="ConversationPanel.inputKeyDown(event, this); if(event.keyCode==13) { document.getElementById('textInput').disabled=false; document.getElementById('textInput').placeholder='Begin asking questions!';}" placeholder="Enter Address" type="text" id="address-input" placeholder="Address?" type="search" style="width: 100vh"> 
              <script>
                 var placesAutocomplete = places({
                   container: document.querySelector('#address-input')
                 });
              </script>
          </div>
        </div>
        <div class = "container" >
          <div class = "row">
            <div class="col-sm-5" align="left">
              <div class="responsive-columns-wrapper" id="contentParent">
                <div class="responsive-column content-column" id="chat-column-holder" >
                  <div class="chat-column" >
                    <div id="scrollingChat"></div><label class="inputOutline" for="textInput">

                    <input disabled="disabled" class="input responsive-column" id="textInput" onkeydown="ConversationPanel.inputKeyDown(event, this)" placeholder="Enter Address to Begin" type="text"></label>
                  </div>
                </div>
                <div class="fixed-column content-column" id="payload-column" >
                  <div id="payload-initial-message">
                    Enter an Address to see the output
                  </div>
                  <div class="payload" id="payload-request" ></div>
                  <div class="payload" id="payload-response"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
    </div>
    </div>
  <script src="js/common.js">
  </script> 
  <script src="js/api.js">
  </script> 
  <script src="js/conversation.js">
  </script> 
  <script src="js/payload.js">
  </script> 
  <script src="js/global.js">
  </script> 
</body>
</html>
